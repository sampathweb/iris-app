<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}IRIS WebApp{% endblock title %}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href={{url_for("static", filename="lib/css/normalize.css")}}>
    <link rel="stylesheet" type="text/css" href={{url_for("static", filename="lib/css/skeleton.css")}}>
    <link rel="stylesheet" type="text/css" href={{url_for("static", filename="css/style.css")}}>
    <script type="text/javascript" src={{url_for("static", filename="lib/js/d3.min.js")}}></script>
    <script type="text/javascript" src={{url_for("static", filename="lib/js/jquery-2.2.0.min.js")}}></script>

    {% block header %}{% endblock header %}
  </head>
    <body>
      <div class="container">
        {% block body %}{% endblock body %}
      </div>
      {% block js %}{% endblock js %}
    </body>
</html>
